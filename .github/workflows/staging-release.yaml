    - continue-on-error: true
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
    - continue-on-error: true
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
        username: ${{ github.actor }}
    - continue-on-error: true
      env:
        COSIGN_PASSWORD: ${{ secrets.cosign_private_key_password }}
        COSIGN_PRIVATE_KEY: ${{ secrets.cosign_private_key }}
      if: ${{ env.COSIGN_PRIVATE_KEY }}
      name: Cosign with a key
      run: "echo -e \"${COSIGN_PRIVATE_KEY}\" > /tmp/my_cosign.key\ncosign sign --key\
        \ /tmp/my_cosign.key --recursive \\\n  -a \"repo=${{ github.repository }}\"\
        \ \\\n  -a \"workflow=${{ github.workflow }}\" \\\n  -a \"release=${{ github.event.inputs.version\
        \ }}\" \\\n  \"$GHCR_RELEASE_IMAGE_NAME:${{ github.event.inputs.version }}\"\
        \ \\\n  \"$GHCR_RELEASE_IMAGE_NAME:${{ github.event.inputs.version }}-debug\"\
        \ \\\n  \"$GHCR_RELEASE_IMAGE_NAME:latest\" \\\n  \"$GHCR_RELEASE_IMAGE_NAME:latest-debug\"\
        \ \\\n  \"$DH_RELEASE_IMAGE_NAME:${{ github.event.inputs.version }}\" \\\n\
        \  \"$DH_RELEASE_IMAGE_NAME:${{ github.event.inputs.version }}-debug\" \\\n\
        \  \"$DH_RELEASE_IMAGE_NAME:latest\" \\\n  \"$DH_RELEASE_IMAGE_NAME:latest-debug\"\
        \nrm -f /tmp/my_cosign.key\n"
      shell: bash
    - continue-on-error: true
      env:
        COSIGN_EXPERIMENTAL: 'true'
      name: Cosign keyless signing using Rektor public transparency log
      run: "cosign sign --recursive \\\n  -a \"repo=${{ github.repository }}\" \\\n\
        \  -a \"workflow=${{ github.workflow }}\" \\\n  -a \"release=${{ github.event.inputs.version\
